<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container player-container"></div>

    <div class="button-group-line">
      <button class="js-play-button player-button" id="play" style="width: 1.9em;">
        <i class="fa fa-play player-icon" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button player-button" id="pause">
        <i class="fa fa-pause player-icon" aria-hidden="true"></i>
      </button>

      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up plpayer-icon" aria-hidden="true"></i>
      </button>

      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off player-icon" aria-hidden="true"></i>
      </button>

      <div id="player-space" class="space"></div>

      <button class="js-fullscreen-button player-button">
        <i class="fa fa-arrows-alt player-icon" aria-hidden="true"></i>
      </button>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
