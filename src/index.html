<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    button {
        border: none;
        background-color: black;
    }

    i {
        color: white;
    }

    .button-wrapper {
        background-color: black;
    }

    .container {
        width: 100%;
        height: 100%;
    }

    #player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 20px rgba(0,0,0,1);
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container container"></div>

    <div class="button-wrapper">
      <button class="js-play-button" id="play">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button" id="pause">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
